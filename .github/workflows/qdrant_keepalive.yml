name: Qdrant keepalive

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Qdrant
        run: |
          set -euo pipefail
          URL="${{ secrets.QDRANT_URL }}"
          COL="${{ secrets.QDRANT_COLLECTION }}"
          curl -sS -f "${URL%/}/collections/${COL#/}" \
            -H "Authorization: Bearer ${{ secrets.QDRANT_TOKEN }}" \
            > /dev/null
